{% extends 'user/base.html' %}
{% load staticfiles %}
<title>{% block title %}忘记密码{% endblock %}</title>
{% block css %}
{#    <link rel="stylesheet" href="{% static 'css/login.css' %}">#}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-12">
            <h1 class="margin-bottom-15">密码重置</h1>
            <form class="form-horizontal template-forgot-password-form template-container" role="form" action="#" method="post">
                <div class="form-group">
                    <div class="col-md-12">
                        请在下方输入注册此账户用的邮箱地址
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="email" placeholder="Your email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-danger" value="验证">
                        <br><br>
                        <a href="login">重新登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
